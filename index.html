<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
   
    <header>
        <nav>
            <div class="logo"><img src="./img/email.svg" alt=""><span>ivalidate</span>
            </div>
            <ul>
                <li><a href="/Home">Home</a></li>
                <li><a href="/About us">Checker</a></li>
                <li><a href="/Contact us">About us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username --> 
                
                <input  placeholder="Enter your email to validate"  type="text" id="username" name="username" required>
                <br><br>
            
                
            
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
               
        </div>

        <div id="resultCont" class="container">
            <h2>Your results</h2>
        </div>

    </main>
    
    <footer>
        Copyright | ivalidate.com | All right reserved

    </footer>
</body>
